    value: "<p>Technisch-funktionale Störungen sowie unkorrekte Einträge im Betriebsportal KONSENS melden Sie&nbsp;bitte über Ihr Landes-Helpdesksystem per Trouble-Ticket.&nbsp;Zur Spezifizierung steht Ihnen in der ersten Stufe&nbsp;die Kategorie&nbsp;\"Betriebsportal KONSENS\" mit verschiedenen Unterkategorien zur Verfügung.<br />\r\n<br />\r\nFür andere Anfragen können Sie dem BpK-Team über dieses Kontaktformular eine Nachricht zukommen lassen. Bitte wählen Sie hierzu im Pulldown-Menü eine Kategorie aus und geben Sie einen aussagekräftigen Betreff an.</p>\r\n"
