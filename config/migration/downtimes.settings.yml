current_downtimes: 'Hier werden akute und geplante Ausfallzeiten länderübergreifender Systeme bekannt gegeben. Dies dient der schnellen Kommunikation von Betriebsstörungen, während die eigentliche Störungsbehebung über die vereinbarten Meldewege im jeweiligen Landesticket dokumentiert wird.'
archived_downtimes: ''
report_downtimes: "\r\nAktuelle Störung:\_Akuter Ausfall bzw. Nichterreichbarkeit eines Systems\r\nLand: Das Land, in dem der Betrieb eines Verfahrens oder ZPS gestört ist.\r\nVerfahren/ZPS: Verfahren oder ZPS, die durch die Störung nicht zur Verfügung stehen.\r\n\r\nIhre Meldung wird an alle\_Abonnenten der Benachrichtigungsoption \"Störungen und Blockzeiten\"\_versandt.\_\r\n\r\nBitte denken Sie unbedingt daran, Ihre Meldung zu gegebener Zeit wieder zu entfernen, um die Aktualität des BpK zu gewährleisten. Durch\_Beheben\_wird die Meldung in das Archiv verschoben.\_"
report_downtimes_2: 'Wählen Sie das Land aus, in dem die Störung auftritt. Mehrfachauswahl ist möglich.'
report_downtimes_3: 'Wählen Sie die Verfahren oder ZPS aus, die durch die Störung länderübergreifend nicht zur Verfügung stehen. Mehrfachauswahl ist möglich'
notes_downtimes: "Hier können zukünftig auch die vereinbarten, regelmäßigen Wartungsfenster innerhalb der Servicezeit für einzelne Verfahren und Infrastrukturen veröffentlicht werden.\r\n\r\n\r\nAb dem Jahr 2012 müssen geplante Wartungs- und Blockzeiten, die sich auf länderübergreifende KONSENS-Verfahren auswirken, soweit sie an Arbeitstagen durchgeführt werden müssen, dienstags und/oder mittwochs in der Zeit nach 18:00 Uhr durchgeführt werden (Beschluss AutomSt III/2011 TOP K9).\r\n"
report_maintenance: "Geplante Wartungs- und Blockzeiten, die sich auf länderübergreifende KONSENS-Verfahren auswirken, müssen - soweit sie an Arbeitstagen durchgeführt werden - dienstags und/oder mittwochs in der Zeit nach 18:00 Uhr durchgeführt werden (Beschluss AutomSt III/2011 TOP K9).\r\n\r\nGeplante Blockzeit: Nichterreichbarkeit durch planmäßige Wartungsarbeiten\r\nLand: Das Land oder System, in dem die Wartungsarbeiten ausgeführt werden.\r\nVerfahren/ZPS: Verfahren oder ZPS, die durch die Wartungsarbeiten länderübergreifend nicht zur Verfügung stehen.\r\n\r\nBlockzeitmeldungen im BpK werden als regulär also konform mit dem Beschluss AutomSt III/2011 TOP K9 gewertet, wenn Beginn und Ende\_in der Zeit von Dienstag und Mittwoch 18:00 Uhr bis jeweils 05:59 des Folgetages liegen.\r\nBis zum Abschluss gültiger SLAs wird für alle Verfahren eine Vorlaufzeit von 2 Tagen konfiguriert.\r\nIhre Meldung wird an alle Abonnenten der Benachrichtigungsoption \"Störungen und Blockzeiten\" versandt.\r\n\r\nBitte denken Sie unbedingt daran, Ihre Meldung zu gegebener Zeit wieder zu entfernen, um die Aktualität des BpK zu gewährleisten. Durch Beheben wird die Meldung in das Archiv verschoben."
