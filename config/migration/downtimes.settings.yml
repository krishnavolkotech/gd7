current_downtimes: "<p>Hier werden akute und geplante Ausfallzeiten länderübergreifender Systeme bekannt gegeben. Dies dient der schnellen Kommunikation von Betriebsstörungen, während die eigentliche Störungsbehebung über die vereinbarten Meldewege im jeweiligen Landesticket dokumentiert wird.</p>\r\n"
archived_downtimes: ''
report_downtimes: "<p><strong>Aktuelle Störung:</strong>&nbsp;Akuter Ausfall bzw. Nichterreichbarkeit eines Systems<br />\r\n<strong>Land:</strong> Das Land, in dem der Betrieb eines Verfahrens oder ZPS gestört ist.<br />\r\n<strong>Verfahren/ZPS:</strong> Verfahren oder ZPS, die durch die Störung nicht zur Verfügung stehen.<br />\r\n<br />\r\nIhre Meldung wird an alle&nbsp;Abonnenten der Benachrichtigungsoption \"Störungen und Blockzeiten\"&nbsp;versandt.&nbsp;<br />\r\n<br />\r\nBitte denken Sie unbedingt daran, Ihre Meldung zu gegebener Zeit wieder zu entfernen, um die Aktualität des BpK zu gewährleisten. Durch&nbsp;<i>Beheben</i>&nbsp;wird die Meldung in das Archiv verschoben.</p>\r\n"
report_downtimes_2: "<p>Wählen Sie das Land aus, in dem die Wartungsarbeiten ausgeführt werden. Mehrfachauswahl ist möglich.<br />\r\n&nbsp;</p>\r\n"
report_downtimes_3: "<p>Wählen Sie die Verfahren oder ZPS aus, die durch die Störung länderübergreifend nicht zur Verfügung stehen. Mehrfachauswahl ist möglich.<br />\r\n&nbsp;</p>\r\n"
notes_downtimes: "<p>Hier werden akute und geplante Ausfallzeiten länderübergreifender Systeme bekannt gegeben. Dies dient der schnellen Kommunikation von Betriebsstörungen, während die eigentliche Störungsbehebung über die vereinbarten Meldewege im jeweiligen Landesticket dokumentiert wird.</p>\r\n"
report_maintenance: "<p>Geplante Wartungs- und Blockzeiten, die sich auf länderübergreifende KONSENS-Verfahren auswirken, müssen - soweit sie an Arbeitstagen durchgeführt werden - dienstags und/oder mittwochs in der Zeit nach 18:00 Uhr durchgeführt werden <em>(Beschluss AutomSt III/2011 TOP K9).</em><br />\r\n<br />\r\n<strong>Geplante Blockzeit:</strong> Nichterreichbarkeit durch planmäßige Wartungsarbeiten<br />\r\n<strong>Land:</strong> Das Land oder System, in dem die Wartungsarbeiten ausgeführt werden.<br />\r\n<strong>Verfahren/ZPS:</strong> Verfahren oder ZPS, die durch die Wartungsarbeiten länderübergreifend nicht zur Verfügung stehen.<br />\r\n<br />\r\nBlockzeitmeldungen im BpK werden als regulär also konform mit dem <em>Beschluss AutomSt III/2011 TOP K9 </em> gewertet, wenn Beginn und Ende in der Zeit von Dienstag und Mittwoch 18:00 Uhr bis jeweils 05:59 des Folgetages liegen.<br />\r\nBis zum Abschluss gültiger SLAs wird für alle Verfahren eine Vorlaufzeit von 2 Tagen konfiguriert.<br />\r\nIhre Meldung wird an alle Abonnenten der Benachrichtigungsoption \"Störungen und Blockzeiten\" versandt.<br />\r\n<br />\r\nBitte denken Sie unbedingt daran, Ihre Meldung zu gegebener Zeit wieder zu entfernen, um die Aktualität des BpK zu gewährleisten. Durch Beheben wird die Meldung in das Archiv verschoben.</p>\r\n"
report_maintenance_2: "<p>Wählen Sie das Land aus, in dem die Wartungsarbeiten ausgeführt werden. Mehrfachauswahl ist möglich.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n"
report_maintenance_3: "<p>Wählen Sie die Verfahren oder ZPS aus, die durch die Störung länderübergreifend nicht zur Verfügung stehen. Mehrfachauswahl ist möglich.<br />\r\n&nbsp;</p>\r\n"
