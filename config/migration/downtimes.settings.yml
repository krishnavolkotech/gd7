reminder_mail_body:
  value: "<p>Hallo&nbsp;[node:author],</p>\r\n\r\n<p>das Ende Ihrer geplanten Blockzeit wurde erreicht.&nbsp;Bitte schließen Sie Ihre Meldung, wenn die Blockzeit bereits beendet ist, oder aktualisieren Sie den Zeitpunkt des voraussichtlichen Endes.</p>\r\n\r\n<p><u><strong>Bitte unbedingt beachten:</strong></u><br />\r\nWenn Sie die Blockzeit nicht manuell schließen oder ggf. verlängern, wird sie in einer Woche automatisch geschlossen.<br />\r\n<strong>Dabei wird der Zeitpunkt der automatischen Schließung als tatsächliches Ende der Blockzeit angenommen. Die Laufzeit der Blockzeit beträgt dann eine Woche.</strong> Dies erschwert sinnvolle Auswertungen bzw. verfälscht sie. Wir möchten Sie deshalb bitten, Ihre Blockzeit nach Beendigung aktiv zu schließen und das tatsächliche Ende einzutragen, damit nur aktuelle Blockzeiten in der Übersicht angezeigt werden und Auswertungen mit sinnvollen Ergebnissen möglich sind.</p>\r\n\r\n<p>Sie erreichen die Blockzeit direkt unter: [node:url]</p>\r\n\r\n<p>Viele Grüße</p>\r\n\r\n<p>Team Betriebsportal KONSENS</p>\r\n"
  format: full_html
