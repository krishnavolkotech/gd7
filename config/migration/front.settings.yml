front_anonymous_text:
  value: "<div class=\"content_text_hzd\">Das Betriebsportal KONSENS bietet Ihnen spezifische Betriebsinformationen zu den KONSENS-Verfahren und den zugehörigen ITSM-Prozessen.<br />\r\n&nbsp;</div>\r\n\r\n<div class=\"content_text_hzd\">Um Informationen im Betriebsportal KONSENS (BpK) einsehen zu können, ist eine einmalige&nbsp; <a href=\"http://betriebsportal-konsens.hessen.testa-de.net/user/register\">►Registrierung</a> notwendig. Das gruppenbasierte Berechtigungskonzept des BpK sieht vor, dass Informationen erst nach Beitritt zu einer Gruppe eingesehen werden können. Dies gewährleistet die Möglichkeit Informationen nach Bedarf zu abonnieren. Im Zuge des Registrierungsvorgangs können Sie den für Sie relevanten Gruppen beitreten, um die dort bereitgestellten Informationen zu nutzen.&nbsp;Der Beitritt zu den Gruppen ist nach der <a href=\"http://betriebsportal-konsens.hessen.testa-de.net/user\">►Anmeldung </a>am BpK jederzeit möglich.&nbsp;<br />\r\n&nbsp;</div>\r\n\r\n<div class=\"content_text_hzd\">Die Zuordnung zu den Gruppen Incident Management, Problem Management und Release Management erfolgt automatisch für alle Mitglieder des BpK.<br />\r\n&nbsp;</div>\r\n\r\n<div class=\"content_text_hzd\">Für Fragen, Kritik und Verbesserungsvorschläge wenden Sie sich bitte über das Kontaktformular an das Betriebsteam des Betriebsportals KONSENS. Wir freuen uns auf Ihre Nachricht!<br />\r\n&nbsp;</div>\r\n\r\n<div class=\"content_text_hzd\">-- Team Betriebsportal KONSENS</div>\r\n"
  format: full_html
front_authenticated_text:
  value: "<div class=\"red\" id=\"block-downtimes-1\">\r\n<div class=\"content\">\r\n<div class=\"rteindent1 rteindent2\"><br />\r\n<u><span>Aktuelles:</span></u><br />\r\n<br />\r\n<span><strong>12.08.2015: Gruppe<a href=\"/architektursteuerung\"> ►Architektursteuerung </a>veröffentlicht.</strong></span><br />\r\nDie VOE ARC stellt ihre Arbeit vor und bündelt an zentraler Stelle aktuelle Informationen.<br />\r\n<br />\r\n<span><strong>19.06.2015:</strong></span><strong><span> Gruppe für das <a href=\"/kapazitaetsmanagement\">►Kapazitätsmanagement </a></span>KONSENS wurde veröffentlicht.</strong><br />\r\nHier stellt das Kapazitätsmanagement KONSENS (KM) öffentlich zugängliche Reports (Kennzahlenkataloge), Reports für die Mitglieder der FG-KM sowie Informationen&nbsp;zur Arbeit des KM&nbsp;zentral zur Verfügung.<br />\r\n<br />\r\n<strong><strong>23.03.2015: Aus EARL wird INKA.</strong></strong><br />\r\nAb sofort werden alle bereitgestellten sowie alle neuen Releases unter dem neuen Verfahrensnamen \"INKA\" veröffentlicht. Die Release-Bezeichnung wird nicht geändert.<br />\r\nDie&nbsp;Inhalte der BpK-Gruppe \"EARL\" finden Sie ab&nbsp;dem 24.03.2015 unter&nbsp;\"<a href=\"/inka\">►INKA\"</a>.<br />\r\n<br />\r\n<br />\r\n<br />\r\n<br />\r\nIhr Betriebsportal KONSENS Team<br />\r\n&nbsp;</div>\r\n</div>\r\n</div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div class=\"portal_heading\">Das Betriebsportal KONSENS stellt Ihnen spezifische Betriebsinformationen zu den KONSENS-Verfahren sowie -Anwendungen und den zugehörigen ITSM-Prozessen zur Verfügung.<br />\r\n&nbsp;</div>\r\n\r\n<div class=\"content_text_hzd\">\r\n<p>Das Betriebsportal KONSENS (BpK) bietet eine Infrastruktur zur Bereitstellung von Informationen für den Einsatz und den Betrieb von KONSENS-Verfahren sowie -Anwendungen. Diese werden in Gruppen abgebildet, die mit einer weitgehend einheitlichen Struktur eine gute Orientierung innerhalb des jeweiligen Verfahrens ermöglichen. Dies gewährleistet einen schnellen Zugriff auf die bereitgestellten, betriebsrelevanten Informationen.</p>\r\n\r\n<p>Die Gruppen für die ITSM-Prozesse liefern spezifische Informationen zu allen Verfahren, aber auch zu den sie betreffenden Infrastrukturen und Systemen. Als betriebsunterstützenden Service stellen wir neben den Basisdokumentationen insbesondere prozessspezifische Informationen für alle Mitglieder (Störungen und Blockzeiten, Bekannte Fehler und Probleme, bereitgestellte Releases, Early Warnings) zur Verfügung.</p>\r\n\r\n<h2><a href=\"/betriebsportal-konsens/faq/allgemein\">Praktische Hinweise zur Arbeit mit dem BpK finden Sie in den FAQs der Gruppe „Betriebsportal KONSENS“.</a></h2>\r\n\r\n<p>Für Fragen, Kritik und Verbesserungsvorschläge wenden Sie sich bitte über das Kontaktformular an das Betriebsteam des Betriebsportals KONSENS. Funktionale Störungen oder Fehler melden Sie bitte per Trouble Ticket.</p>\r\n\r\n<p>Wir freuen uns auf Ihre Nachricht!</p>\r\n\r\n<p>-- Team Betriebsportal KONSENS</p>\r\n</div>\r\n"
  format: full_html
front_administrator_text:
  value: "<p><br />\r\n<span>Aktuelles:</span><br />\r\n<br />\r\n<span><strong>12.08.2015: Gruppe<a href=\"/architektursteuerung\"> ►Architektursteuerung </a>veröffentlicht.</strong></span><br />\r\nDie VOE ARC stellt ihre Arbeit vor und bündelt an zentraler Stelle aktuelle Informationen.<br />\r\n<br />\r\n<span><strong>19.06.2015:</strong></span><strong><span> Gruppe für das <a href=\"/kapazitaetsmanagement\">►Kapazitätsmanagement </a></span>KONSENS wurde veröffentlicht.</strong><br />\r\nHier stellt das Kapazitätsmanagement KONSENS (KM) öffentlich zugängliche Reports (Kennzahlenkataloge), Reports für die Mitglieder der FG-KM sowie Informationen&nbsp;zur Arbeit des KM&nbsp;zentral zur Verfügung.<br />\r\n<br />\r\n<strong><strong>23.03.2015: Aus EARL wird INKA.</strong></strong><br />\r\nAb sofort werden alle bereitgestellten sowie alle neuen Releases unter dem neuen Verfahrensnamen \"INKA\" veröffentlicht. Die Release-Bezeichnung wird nicht geändert.<br />\r\nDie&nbsp;Inhalte der BpK-Gruppe \"EARL\" finden Sie ab&nbsp;dem 24.03.2015 unter&nbsp;\"<a href=\"/inka\">►INKA\"</a>.<br />\r\n<br />\r\n<br />\r\n<br />\r\n<br />\r\nIhr Betriebsportal KONSENS Team<br />\r\n&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Das Betriebsportal KONSENS stellt Ihnen spezifische Betriebsinformationen zu den KONSENS-Verfahren sowie -Anwendungen und den zugehörigen ITSM-Prozessen zur Verfügung.<br />\r\n&nbsp;</p>\r\n\r\n<p>Das Betriebsportal KONSENS (BpK) bietet eine Infrastruktur zur Bereitstellung von Informationen für den Einsatz und den Betrieb von KONSENS-Verfahren sowie -Anwendungen. Diese werden in Gruppen abgebildet, die mit einer weitgehend einheitlichen Struktur eine gute Orientierung innerhalb des jeweiligen Verfahrens ermöglichen. Dies gewährleistet einen schnellen Zugriff auf die bereitgestellten, betriebsrelevanten Informationen.</p>\r\n\r\n<p>Die Gruppen für die ITSM-Prozesse liefern spezifische Informationen zu allen Verfahren, aber auch zu den sie betreffenden Infrastrukturen und Systemen. Als betriebsunterstützenden Service stellen wir neben den Basisdokumentationen insbesondere prozessspezifische Informationen für alle Mitglieder (Störungen und Blockzeiten, Bekannte Fehler und Probleme, bereitgestellte Releases, Early Warnings) zur Verfügung.</p>\r\n\r\n<h2><a href=\"/betriebsportal-konsens/faq/allgemein\">Praktische Hinweise zur Arbeit mit dem BpK finden Sie in den FAQs der Gruppe „Betriebsportal KONSENS“.</a></h2>\r\n\r\n<p>Für Fragen, Kritik und Verbesserungsvorschläge wenden Sie sich bitte über das Kontaktformular an das Betriebsteam des Betriebsportals KONSENS. Funktionale Störungen oder Fehler melden Sie bitte per Trouble Ticket.</p>\r\n\r\n<p>Wir freuen uns auf Ihre Nachricht!</p>\r\n\r\n<p>-- Team Betriebsportal KONSENS</p>\r\n"
  format: full_html
