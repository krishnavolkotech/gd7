status_activated:
  body: "Hallo [user:name],\r\n\r\nIhr Benutzerkonto wurde reaktiviert.\r\n\r\nBitte melden Sie sich heute noch unter Verwendung Ihres gewohnten Benutzernamens und Passworts am BpK an, um nicht wieder von der heute Nacht anstehenden automatischen Sperre erfasst zu werden. Diese betrifft alle Benutzerkonten, die länger als ein Jahr nicht aktiv waren. \r\nWenn Sie ein neues Passwort benötigen, können Sie dieses über das Anmeldeformular anfordern.\r\nBei Problemen mit der Anmeldung verwenden Sie bitte das Kontaktformular.\r\nURL: http://betriebsportal-konsens.hessen.testa-de.net\r\n\r\n-- Team Betriebsportal KONSENS"
  subject: 'Ihr Benutzerkonto im Betriebsportal KONSENS wurde reaktiviert'
