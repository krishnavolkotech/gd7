  subject: 'Herzlich Willkommen beim Betriebsportal KONSENS'
  body: "Herzlich Willkommen [user:name],\r\n\r\nvielen Dank für Ihre Registrierung beim Betriebsportal KONSENS.\r\n\r\nBenutzername: [user:name]\r\n\r\nSie können sich nun mit dem folgenden Link erstmalig anmelden:\r\n\r\n[user:one-time-login-url]\r\n\r\nDies ist ein temporärer Login-Link, der nur einmal benutzt werden kann. Nach der ersten Anmeldung &auml;ndern Sie bitte sofort Ihr Passwort.\r\n\r\nZukünftig können Sie sich über folgenden Link im BpK anmelden:\r\n\r\nURL: [site:url]\r\n\r\nInformation zum Status Ihres Accounts:\r\nAktuell ist Ihr Account aktiv. Wenn Sie Benachrichtigungen konfigurieren, erhalten Sie diese per Email.\r\nWenn Sie sich länger als ein Jahr nicht am BpK anmelden, wird Ihr Account nach vorheriger Ankündigung automatisch deaktiviert. \r\nSie erhalten danach keine Emailbenachrichtigungen mehr. Durch einen erneuten Login wird Ihr Account automatisch wieder reaktiviert.\r\n\r\n-- Team Betriebsportal KONSENS"
