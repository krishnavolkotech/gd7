password_reset:
  body: "Hallo [user:name],\r\n\r\nes wurde ein neues Passwort für Ihren Zugang zu dem Betriebsportal KONSENS angefordert. Falls Sie diese Aktion nicht selber angefordert haben, ignorieren Sie bitte diese Email. Sie können sich jetzt mit dem folgenden Link anmelden:\r\n\r\n[user:one-time-login-url]\r\n\r\nDies ist ein temporärer Link, der nur einmal benutzt werden kann und 24 Stunden gültig ist. Melden Sie sich nicht innerhalb dieser Zeit an, verfällt der Link ohne Wirkung. Nach der Anmeldung werden Sie auf eine Seite weitergeleitet, wo Sie ihr Passwort ändern können.\r\n\r\n-- Team Betriebsportal KONSENS"
  subject: 'Ihr neues Passwort für das Betriebsportal KONSENS'
register_admin_created:
  body: "Herzlich Willkommen [user:name],\r\n\r\nein Administrator hat Sie als Benutzer bei uns registriert. Sie können sich jetzt mit dem folgenden Benutzernamen und Passwort hier anmelden: \r\n\r\nURL: [site:login-url]\r\nBenutzername: [user:name]\r\n\r\nSie können hierzu auch einfach auf den folgenden Link klicken oder diese Adresse in Ihren Browser kopieren:\r\n\r\n[user:one-time-login-url]\r\n\r\nDies ist ein temporärer Login-Link, der nur einmal benutzt werden kann. Nach der ersten Anmeldung ändern Sie bitte sofort Ihr Passwort.\r\n\r\n-- Team Betriebsportal KONSENS"
  subject: 'Herzlich Willkommen beim Betriebsportal KONSENS'
register_no_approval_required:
  body: "Herzlich Willkommen [user:name],\r\n\r\nvielen Dank für Ihre Registrierung beim Betriebsportal KONSENS.\r\n\r\nBenutzername: [user:name]\r\n\r\nSie können sich nun mit dem folgenden Link erstmalig anmelden:\r\n\r\n[user:one-time-login-url]\r\n\r\nDies ist ein temporärer Login-Link, der nur einmal benutzt werden kann. Nach der ersten Anmeldung &auml;ndern Sie bitte sofort Ihr Passwort.\r\n\r\nZukünftig können Sie sich über folgenden Link im BpK anmelden:\r\n\r\nURL: [site:url]\r\n\r\n-- Team Betriebsportal KONSENS"
  subject: 'Herzlich Willkommen beim Betriebsportal KONSENS'
register_pending_approval:
  body: "Herzlich Willkommen [user:name],\r\n\r\nvielen Dank für Ihre Registrierung. Wir bemühen uns um eine schnelle Bearbeitung. Nach der Freischaltung können sich mit dem folgenden Benutzernamen und Passwort hier anmelden:\r\n\r\nURL: [site:login-url]\r\nBenutzername: [user:name]\r\n\r\nSie können hierzu auch einfach auf den folgenden Link klicken oder diese Adresse in Ihren Browser kopieren:\r\n\r\n[user:one-time-login-url]\r\n\r\nDies ist ein temporärer Login-Link, der nur einmal benutzt werden kann. Nach der ersten Anmeldung ändern Sie bitte sofort Ihr Passwort.\r\n\r\n-- Team Betriebsportal KONSENS"
  subject: 'Account details for [user:display-name] at [site:name] (pending admin approval)'
