  body: "Hallo [user:name],\r\n\r\nes wurde ein neues Passwort für Ihren Zugang zu dem Betriebsportal KONSENS angefordert. Falls Sie diese Aktion nicht selber angefordert haben, ignorieren Sie bitte diese Email. Sie können sich jetzt mit dem folgenden Link anmelden:\r\n\r\n[user:one-time-login-url]\r\n\r\nDies ist ein temporärer Link, der nur einmal benutzt werden kann und 24 Stunden gültig ist. Melden Sie sich nicht innerhalb dieser Zeit an, verfällt der Link ohne Wirkung. Nach der Anmeldung werden Sie auf eine Seite weitergeleitet, wo Sie ihr Passwort ändern können.\r\n\r\n-- Team Betriebsportal KONSENS"
