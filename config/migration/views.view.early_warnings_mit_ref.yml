          admin_label: ''
          empty: false
          tokenize: false
          content:
            value: "<p>Early Warnings sind ein „Frühwarn“-System des Vorhabens KONSENS, welches im Betriebsportal KONSENS zur Verfügung steht.</p>\r\n\r\n<p>Ziel des Early Warnings Systems ist es, durch frühzeitige und schnelle Bereitstellung von Informationen das Auftreten von Fragen und Störungen zur minimieren. Zudem dient es dem Informationsaustausch und der Diskussion der übernehmenden Länder untereinander.</p>\r\n\r\n<p>Ein<strike>e</strike> „Early Warning“ ist eine Mitteilung im „Frühwarn“-system, die jeder im Release Management des Betriebsportals registrierte Nutzer mit Bezug auf ein konkretes Release erstellen kann. Dabei kann über Gefahren, Schwierigkeiten, Probleme und eigene Erfahrungen im Zusammenhang mit KONSENS-Releases informiert und entsprechende Tipps, Tricks oder Lösungen mitgeteilt werden. Antworten und Diskussion der Nutzer&nbsp;sind ausdrücklich erwünscht.</p>\r\n\r\n<p>„Early Warnings“ können über die Benachrichtigungsfunktion des Betriebsportals KONSENS abonniert werden.</p>\r\n\r\n<p>Eine Abgrenzung von Early Warnings zum Problem Management Prozess finden Sie <u><a href=\"/release-management/early-warnings/abgrenzung-early-warnings-und-problem-management\">hier</a></u>.</p>\r\n\r\n<p>Zum Erstellen einer Early Warning nutzen Sie bitte den folgenden Button oder nutzen Sie die entsprechende Funktion in den Übersichten <a href=\"/release-management/releases\">\"Bereitgestellte Releases\"</a> bzw. <a href=\"/release-management/releases/in-bearbeitung\">\"In Bearbeitung befindliche Releases\"</a>. Wählen Sie einen möglichst eindeutigen Titel und das entsprechende Verfahren bzw. Release aus. Hierbei sind die eindeutigen Release-Bezeichnungen der DSL vorgegeben. Sollte in Ausnahmefällen das von Ihnen gewünschte Release nicht zur Auswahl stehen, wählen Sie bitte für Verfahren/Release die Kategorien Sonstige/Sonstige. Early Warnings zu Portfolioprodukten sind immer dem beteiligten Release des führenden Verfahrens zuzuordnen.&nbsp;</p>\r\n"
            format: full_html
          plugin_id: text
