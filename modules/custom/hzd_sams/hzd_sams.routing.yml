hzd_sams.artifact_info:
  path: 'artifact_info_callback'
  defaults:
    _title: 'AJAX - Info Icon'
    _controller: '\Drupal\hzd_sams\Controller\HzdSams::artifact_info_callback'
    _entity_view: group.default
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'

