custom_script_batch.form:
  path: 'custom_script/migrate_group'
  defaults:
    _form: '\Drupal\custom_script_batch\Form\MigrateGroupForm'
    _title: 'Migrating Groups using Batch processing'
  requirements:
#    _permission: 'access content'
    _role: 'administrator+site_administrator'

custom_script_batch.update_term_controller_update_term:
  path: '/custom-script-batch/update-term'
  defaults:
    _controller: '\Drupal\custom_script_batch\Controller\UpdateTermController::update_term'
    _title: 'Update All Taxonomy Term'
  requirements:
    _role: 'administrator+site_administrator'
