hzd_react.entry:
  path: '/r'
  defaults:
    _controller: '\Drupal\hzd_react\Controller\ReactController::content'
    _title: 'React'
  requirements:
    _permission: 'access content'
hzd_react.page:
  path: '/r/{reactPage}'
  defaults:
    _controller: '\Drupal\hzd_react\Controller\ReactController::content'
    _title: 'React'
  requirements:
    _permission: 'access content'
hzd_react.sub_page:
  path: '/r/{reactPage}/{subPage}'
  defaults:
    _controller: '\Drupal\hzd_react\Controller\ReactController::content'
    _title: 'React'
  requirements:
    _permission: 'access content'
hzd_react.ajax:
  path: '/r/ajax'
  defaults:
    _controller: '\Drupal\hzd_react\Controller\AjaxController::call_ajax'
    _title: 'Ajax'
  requirements:
    _permission: 'access content'
hzd_react.deployed_releases_home:
  path: '/group/{group}/r/einsatzmeldungen'
  defaults:
    _controller: '\Drupal\hzd_react\Controller\ReactController::deployedReleases'
    _title: 'ZRML'
  requirements:
    _permission: 'access content'
    group: '5'
hzd_react.deployed_releases_list:
  path: '/group/{group}/r/einsatzmeldungen/eingesetzt'
  defaults:
    _controller: '\Drupal\hzd_react\Controller\ReactController::deployedReleases'
    _title: 'Einsatzmeldungen verwalten'
  requirements:
    _permission: 'access content'
    group: '5'
hzd_react.archived_deployments:
  path: '/group/{group}/r/einsatzmeldungen/archiviert'
  defaults:
    _controller: '\Drupal\hzd_react\Controller\ReactController::deployedReleases'
    _title: 'Einsatzmeldungen verwalten'
  requirements:
    _permission: 'access content'
    group: '5'
hzd_react.releases_in_progress:
  path: '/group/{group}/r/releases/in-bearbeitung'
  defaults:
    _controller: '\Drupal\hzd_react\Controller\ReactController::content'
    _title: 'Release Management'
  requirements:
    _permission: 'access content'

