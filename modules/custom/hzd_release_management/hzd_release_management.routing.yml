hzd_release_management.view_deployed_releases:
  path: 'node/{node}/releases/view_deployed_releases'
  defaults:
    _title: 'Deployed Releases (Overview)'
    _form: '\Drupal\hzd_release_management\Form\DeployedReleasesOverviewiew'
  requirements:
    _permission: 'access content'

hzd_release_management.released:
  path: 'node/{node}/releases'
  defaults:
    _controller: '\Drupal\hzd_release_management\Controller\HzdReleases::released'
    _title: 'Released'
  requirements:
    _permission: 'access content'

